<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img class="logo" src="https://upload.cc/i1/2020/06/24/eplgn3.png" alt="">
            <div class="InputData">
                <label class="height" for="height">身高 cm</label>
                <br>
                <input class="heightClass" type="text" placeholder="請輸入身高">
                <br>
                <label class="weight" for="weight">體重 kg</label>
                <br>
                <input class="weightClass" type="text" placeholder="請輸入體重">
            </div>
            <div class="activeBtn">
                <input class="dataBtn" type="button" value="看結果">
            </div>
        </div>
        <div class="content">
            <h1>BMI 紀錄</h1>
            <ul class="list">

            </ul>
            <a href="#" class="removeBtn">清除資料</a>
        </div>
        <div class="footer">
            <img src="https://upload.cc/i1/2020/06/26/UYZ8tG.png" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
